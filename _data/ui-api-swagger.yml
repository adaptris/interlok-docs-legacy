    properties:
      id:
        type: "integer"
        format: "int32"
      created:
        type: "string"
        format: "date-time"
      updated:
        type: "string"
        format: "date-time"
      name:
        type: "string"
        minLength: 1
        maxLength: 127
      jmxUid:
        type: "string"
        minLength: 1
        maxLength: 127
      tags:
        type: "string"
        minLength: 0
        maxLength: 512
      url:
        type: "string"
        minLength: 1
        maxLength: 255
        pattern: "(service:jmx:)(.*)(://)(.*)"
      jmxUsername:
        type: "string"
        minLength: 0
        maxLength: 255
      jmxPassword:
        type: "string"
        minLength: 0
        maxLength: 255
      jmxEnv:
        type: "string"
        minLength: 0
        maxLength: 512
      configLastUpdated:
        type: "string"
        format: "date-time"
      ordering:
        type: "integer"
        format: "int32"
      autoDiscovered:
        type: "boolean"
      state:
        type: "string"
        enum:
        - "CLOSED"
        - "INITIALISED"
        - "STARTED"
        - "STOPPED"
        - "DISCONNECTED"
      configFileUrl:
        type: "string"
      channels:
        type: "array"
        items:
          $ref: "#/definitions/ChannelEntity"
      type:
        type: "string"
    xml:
      name: "adapter"
