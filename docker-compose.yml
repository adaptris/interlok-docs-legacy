version: '3'
services:
  interlok-docs:
    build:
      context: .
      dockerfile: Dockerfile
    image: interlok-docs:latest
    container_name: interlok-docs
    hostname: jekyll
    ports:
      - '4000:4000'
    volumes:
      - .:/srv/jekyll
    command: [ "jekyll", "serve", "--config", "_config.yml,_config_dev.yml", "--watch", "--force_polling" ]
